<!DOCTYPE html>

<head>
	<title>Main</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
</head>

<body onload="navCard('/static/card/start.html')">
    <script src="/static/js/main.js"></script>

    <div class="container-fluid d-flex bg-light p-3 mb-3">
        <a>OBD Viewer</a>
        <span class="ms-auto">Raspberry Pi WebSocket Connection: <span id="rPiConnection"></span></span>
    </div>

    <div class="container-fluid p-1 d-flex" id="Content"></div>

    <div class="container-fluid p-1 d-flex">
        <div class="card mx-auto">
            <div class="card-header">
                Car Connection
            </div>
            <div class="card-body">
                <div class="d-flex">
                    <input type="button" id="btnConnect" onclick="btnConnect()" value="Connect to car"/>
                    <p id="carConnectStatus"></p>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
        var socketio = io();
        var sock;

        socketio.on('connect', (socket) => {
            console.log('socketio server connected')
            $('#rPiConnection').html('UP')

            sock = socket;
        });

        socketio.on('disconnect', () => {
            console.log('socketio server disconnected')
            $('#rPiConnection').html('DOWN')
        })

        function btnConnect() {
            socketio.emit('car_connect', (success) => {
                if (success) {
                    $('#carConnectStatus').html('OBD connected')

                }
                else {
                    $('#carConnectStatus').html('OBD failed to connect')
                }
            })

        }
    </script>
</body>
